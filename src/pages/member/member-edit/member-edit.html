<ion-header>

  <ion-navbar>
    <ion-title>{{currentMember?"编辑省份":"新增省份"}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="returnToHistory()" style="font-size: 2.5rem!important;">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-item>
  <ion-label floating>名称</ion-label>
  <ion-input [(ngModel)]="object.name"></ion-input>
</ion-item>

<ion-item>
  <ion-label floating>省会</ion-label>
  <ion-input [(ngModel)]="object.provincialCapital"></ion-input>
</ion-item>

<edit-radio [title]="'是否去过'" [option]="object.visited" [options]="['是','否']"></edit-radio>

<ion-item>
  <ion-label floating>图片</ion-label>
  <ion-input [(ngModel)]="object.capitalPhoto"></ion-input>
</ion-item>

<ion-item>
  <ion-label floating>面积</ion-label>
  <ion-input [(ngModel)]="object.area"></ion-input>
</ion-item>

<ion-item>
  <ion-label floating>地标</ion-label>
  <ion-input [(ngModel)]="object.landmark"></ion-input>
</ion-item>

<ion-item>
  <ion-label floating>特色</ion-label>
  <ion-input [(ngModel)]="object.feature"></ion-input>
</ion-item>

<ion-item>
  <ion-label floating>喜爱指数</ion-label>
  <ion-input [(ngModel)]="object.like"></ion-input>
</ion-item>

<button block outline ion-button color="secondary" (click)="save()">保存</button>
<button block outline ion-button color="primary" (click)="returnToHistory()">返回</button>
</ion-content>
