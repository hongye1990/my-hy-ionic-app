<ion-header>

  <ion-navbar>
    <ion-title>Member</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let member of members">
    <ion-item>
      <ion-avatar item-left>
        <img src="{{member.avatar}}">
          </ion-avatar>
          姓名：{{member.name}},年龄:{{member.age}}，爱好:{{member.hoppy}}
    </ion-item>

    <button ion-button ion-left clear small>
      <ion-icon name="thumbs-up"></ion-icon>
        <div>0 Like</div>
        </button>
        </ion-card>
        
      <button ion-button icon-left  (click)=sortList(10)> 顺序  <ion-icon name="star">   </ion-icon>  </button>

      <button ion-button icon-left  (click)=sortList(20)> 倒序  <ion-icon name="star">   </ion-icon>  </button>
      
      <button ion-button icon-left  (click)=sortList(30)> 随机  <ion-icon name="star">   </ion-icon>  </button>         
     
 </ion-content>
